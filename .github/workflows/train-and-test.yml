name: Docker Compose Train and Test

on:
  push:
    branches:
      - main

jobs:
  compose:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      
    - name: Docker Compose Up Train
      run: docker-compose up train
      
    - name: Docker Compose Up Test
      run: docker-compose up test

    - name: Commit and Push Generated Files
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add .
        git diff-index --quiet HEAD || git commit -m "Add generated files from Docker Compose services"
        git push